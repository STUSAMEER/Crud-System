<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver</title>

    <!==================== Google Font ====================>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!==================== Custom Css ====================>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!==================== CRUD System ====================>

         
    <section class="crud">
        <div class="container">
            <div class="header">
                <h2>cruds system</h2>

            </div> 
        </div>
    </section>

    <section class="input">
        <div class="container">
            <div>
            <input type="text" id="title" placeholder="title">
            </div>

            <div>
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>

                <div>
                    <input type="number" id="count" placeholder="count">
                    <input type="text" id="category" placeholder="category">
                    <button class="btn" id="submit">Create</button>
                </div>
            </div>
        </div>
    </section>


    <section class="outputs">
        <div class="container">
            <input class="ser" onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">

            <div class="search-box">
                <button onclick="getSearchMood(this.id)" class="btn" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" class="btn" id="searchCategory">Search By Category</button>
            </div>

            <div class="del" id="deleteAll">


            </div>

            <table class="table">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                
                <tbody id="tbody">
                    <tr>
                        <td><button class="btn" id="update">update</button></td>
                        <td><button class="btn" id="delete">delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </section>








    <script src="script.js"></script>
</body>
</html>
